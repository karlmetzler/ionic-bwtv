<ion-view view-title="{{ video.title }}">
  <ion-content>
    
    <div class="player">
    	<img ng-src="{{ video.thumb }}" alt=" {{ video.title }}" style="width:100%;" />
    </div>
    <div class="row">
    	<div class="col">
    		<h3>{{ video.title }}</h3>
    	</div>
    </div>
    <div class="row">
    	<div class="col" ng-bind-html="video.description">
    		
    	</div>
    </div>
  </ion-content>
</ion-view>
